<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
    {% block head %}
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% endblock %}
    <style>
        body {
            overflow-x: hidden;
            width: 100vw;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="flex w-full">
        <!-- Main Content -->
        <main class="w-[calc(100%-4rem)] pr-16"> <!-- Specific width calculation -->
            <div class="container mx-auto p-4">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Sidebar Navigation -->
        <nav class="bg-gray-800 w-16 fixed top-0 right-0 h-screen flex flex-col items-center py-4">
            <div class="space-y-4">
                <a href="{% url 'home' %}" class="text-white hover:bg-gray-700 p-3 rounded-full block relative group">
                    <i class="fas fa-home fa-lg"></i>
                    <span class="absolute left-full ml-2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 whitespace-nowrap">Home</span>
                </a>
                <a href="{% url 'dashboard' %}" class="text-white hover:bg-gray-700 p-3 rounded-full block relative group">
                    <i class="fas fa-chart-bar fa-lg"></i>
                    <span class="absolute left-full ml-2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 whitespace-nowrap">Dashboard</span>
                </a>
                <a href="{% url 'forms' %}" class="text-white hover:bg-gray-700 p-3 rounded-full block relative group">
                    <i class="fas fa-clipboard-list fa-lg"></i>
                    <span class="absolute left-full ml-2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 whitespace-nowrap">Forms</span>
                </a>
                <a href="{% url 'profile' %}" class="text-white hover:bg-gray-700 p-3 rounded-full block relative group">
                    <i class="fas fa-user-circle fa-lg"></i>
                    <span class="absolute left-full ml-2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 whitespace-nowrap">Profile</span>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
