<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Todo List{% endblock %}</title>
    {% block head %}
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    {% endblock %}
  </head>

  <body class="bg-gray-200 overflow-x-hidden">
    <!-- Added overflow-x-hidden -->
    <div class="flex min-h-screen relative">
      <!-- Added relative -->
      <!-- Main Content -->
      <main class="flex-grow pr-16">
        <!-- Changed mr-16 to pr-16 -->
        <div class="container mx-auto p-4">
          {% block content %}{% endblock %}
        </div>
      </main>

      <!-- Sidebar Navigation -->
      <nav
        class="bg-gray-800 flex flex-col items-center py-4 px-2 w-16 fixed top-0 bottom-0 right-0"
      >
        <div class="space-y-4">
          <a
            href="{% url 'home' %}"
            class="text-white hover:bg-gray-700 p-3 rounded-full block relative group transition-colors duration-300"
          >
            <i class="fas fa-home fa-lg"></i>
            <span
              class="absolute left-full ml-2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              >Home</span
            >
          </a>
          <a
            href="{% url 'todo' %}"
            class="text-white hover:bg-gray-700 p-3 rounded-full block relative group transition-colors duration-300"
          >
            <i class="fas fa-chart-bar fa-lg"></i>
            <span
              class="absolute left-full ml-2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              >To-Do</span
            >
          </a>
          <a
            href="{% url 'submissions' %}"
            class="text-white hover:bg-gray-700 p-3 rounded-full block relative group transition-colors duration-300"
          >
            <i class="fas fa-clipboard-list fa-lg"></i>
            <span
              class="absolute left-full ml-2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              >Submit Assignments</span
            >
          </a>
          <a
            href="{% url 'profile' %}"
            class="text-white hover:bg-gray-700 p-3 rounded-full block relative group transition-colors duration-300"
          >
            <i class="fas fa-user-circle fa-lg"></i>
            <span
              class="absolute left-full ml-2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              >Profile</span
            >
          </a>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            {% else %}
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">New Account</a>
            {% endif %}
          </li>
        </div>
      </nav>
    </div>
  </body>
</html>
