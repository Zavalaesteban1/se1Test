<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
    {% block head %}
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% endblock %}
    <style>
        body {
            overflow-x: hidden;
            width: 100vw;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-200">
    {% if user.is_authenticated %}
    <!-- Top Navigation Bar - Only shown when logged in -->
    <nav class="bg-gray-800 w-full fixed top-0 left-0 h-16 flex justify-center items-center z-50">
        <div class="flex space-x-8">
            <a href="{% url 'student_home' %}" class="text-white hover:bg-gray-700 p-3 rounded-lg flex items-center group relative">
                <i class="fas fa-home fa-lg"></i>
                <span class="ml-2">Home</span>
                <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 whitespace-nowrap">Home</span>
            </a>
            <a href="{% url 'student_todo' %}" class="text-white hover:bg-gray-700 p-3 rounded-lg flex items-center group relative">
                <i class="fas fa-chart-bar fa-lg"></i>
                <span class="ml-2">To-do</span>
                <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 whitespace-nowrap">To-do</span>
            </a>
            <a href="{% url 'submissions' %}" class="text-white hover:bg-gray-700 p-3 rounded-lg flex items-center group relative">
                <i class="fas fa-clipboard-list fa-lg"></i>
                <span class="ml-2">Submit</span>
                <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 whitespace-nowrap">Submit</span>
            </a>
            <a href="{% url 'student_profile' %}" class="text-white hover:bg-gray-700 p-3 rounded-lg flex items-center group relative">
                <i class="fas fa-user-circle fa-lg"></i>
                <span class="ml-2">Profile</span>
                <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 whitespace-nowrap">Profile</span>
            </a>
        </div>
    </nav>

    <!-- Main Content with margin for navbar -->
    <main class="w-full mt-16">
    {% else %}
    <!-- Main Content without navbar margin -->
    <main class="w-full">
    {% endif %}
        <div class="container mx-auto p-4">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
